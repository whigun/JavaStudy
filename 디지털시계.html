<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  *은 전체 */
        *{text-align: center; position: relative; top: 50px;}
        body {background-color: black;}
        #date{font-size: 30px; color: blue;}
        #time{font-size: 40px; color: purple;}
        h3{color: whitesmoke;}
    </style>
    <script>
        function fn_setClock(){
            let now = new Date();
            //예시
            document.getElementById("date").innerHTML = now.toString();
            //date 쪽은 YYYY년 MM월 DD일
            //time 쪽은 HH:MM:DD 로 출력하시오
            //만약 1월이라면 01로 출력, 1초라면 01로 출력
        }
        //브라우저에서 화면을 다 로드한 뒤
        window.onload = function(){
            // setInterval은 반복적으로 어떤 기능을 실행할 떄 사용.
            // 첫번쨰 매개변수는 함수, 두번째 매개변수는 반복시간 1000 <--1초
            fn_setClock();                 //로드 되자마자 한 번 출력
            setInterval(fn_setClock, 1000);//1초 후마다 출력
        }
    </script>
</head>
<body>
    <h3>메인화면</h3>
    <div id="time">16:13:01</div>
    <div id="date">2024년 01월 09일</div>
</body>
</html>
