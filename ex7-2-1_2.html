<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 추천기!!</title>
</head>
<body>
    <h3>선택을 도와드립니다.!!!</h3>
    <hr>
    <button type="button" id="btn" onclick="fn_stop()">멈춤</button>
    <div id="view"></div>
    
    <hr>
    <script>
        let menu = ["정일품", "묵은정", "짬뽕지존","춘리 마라탕","매일돼지","다이어트","귀리세이크","맥날","편의점"];
        function fn_select(){
            let random_num = Math.floor(Math.random()*menu.length);
            console.log(random_num);
            // 1.random_num을 이용해서 div에 innerHTML에 메뉴를 출력하시오.
            // 2.button의 innerHTML의 '선택!' 을 '다시선택!' 로 바꾸시오.
           document.getElementById("view").innerHTML="<h1>오늘의 점심은'"+menu[random_num]+"'입니다. </h1>";
           
        }
        //반복작업
        let intervaild = setInterval(fn_select, 100); //0.5초
        function fn_stop(){
            if(intervaild !=null){
                clearInterval(intervaild);
            }
        }
    </script>
</body>
</html>
