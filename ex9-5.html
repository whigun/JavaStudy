<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 이벤트 객체</title>
    <script>
        function fn_msg(e){
            console.log(e);
            console.log(e.x);
            console.log(e.y);
        }
        function fn_init(){
            let p = document.getElementById("p_id");
            //DOM 객체 이벤트 프로퍼티에 등록
            p.onmouseover = fn_msg; //default 첫번째 매개변수는 event
        }
        function fn_move(e){
            let view = document.getElementById("view")
            let str = "(screenX,screenY)=" + e.screenX + "," +e.screenY+"<br>"; //전체 스크린 기준
                str += "(offsetX, offsetY)=" + e.screenX + "," +e.screenY + "<br>"; //해당 엘리먼트의 좌표값
            view.innerHTML = str;
        }
    </script>
</head>
<!-- HTML element 이벤트 리스너에 등록 -->
<body onload="fn_init()">
    <p id="p_id">마우스를 올려보세요</p>
    <button type="button" onclick="fn_msg(event)">클릭하세요</button>
    <img src = "./images/puppy.jpg" alt="" onmousemove="fn_move(event)">
    <div id="view" style = "width: 250px;"></div>
</body>
</html>
